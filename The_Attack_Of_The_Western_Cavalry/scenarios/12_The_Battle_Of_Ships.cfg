            [filter]
                id=Aethyrship
            [/filter]

            kill=no
            variable=wreck
        [/store_unit]
        [message]
            speaker=narrator
            caption= _ "Aethyr"
            image=portraits/aethyr2_blind.png
            message= _ "No! We're sinking! The Underness is waiting for us!"
        [/message]
        [item]
            x,y=$wreck.x,$wreck.y
            image=scenery/shipwreck-1.png
        [/item]
        [clear_variable]
            name=wreck
        [/clear_variable]
        {DEFEAT}
    [/event]

