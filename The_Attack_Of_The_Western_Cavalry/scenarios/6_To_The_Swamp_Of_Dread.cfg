            speaker=Aethyr
            message= _ "I see, but do we want to have council with 'em?"
        [/message]
        [message]
            speaker=Talar
            message= _ "Because to destroy Wesnoth, we'll need their help."
        [/message]
        [message]
            speaker=Aethyr
            message= _ "Hey, stop there! Who's the boss?! Me, or you?!"
