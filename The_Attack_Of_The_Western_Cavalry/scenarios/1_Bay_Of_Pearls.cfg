        [part]
            story={CAPTION ( _ "Welcome at the age of the Invasion Of The Western Cavalry!")} + _ "
This introduction contains some information about things which are different from the 'normal' game.

This campaign is difficult for beginners. The maps have lots of turns and twists, and it is unlikely that a strategy of 'kill every enemy' will succeed. There are also some subtle, silent changes that you won't notice unless you are very observant. Moreover, there are many foreign units involved, f.e. the Fighter unit from Heir to the Throne, and the AI prefers to recruit such units, so you will face different warfare than in the normal game.
Of course, you will be informed about every new/other feature during the gameplay.

On the next few pages, you can find a short help text about portable items.

Feedback is always thanked!
http://forums.wesnoth.org/viewtopic.php?f=8&t=36294

"
            music=silence.ogg
        [/part]
        [part]
            story={CAPTION ( _ "Help about portable items in the game")} + _ "
The maps show items that you can pick up. For this version, they can only increase some atrributes of the current unit, but later, they may have additional attrubutes (e.g, poisons). These items can be weapons, armor, potions, or special items."
            music=silence.ogg
		[/part]
