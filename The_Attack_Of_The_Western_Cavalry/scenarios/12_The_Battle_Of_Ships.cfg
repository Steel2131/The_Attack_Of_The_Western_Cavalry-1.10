    ###########
    [event]
        name=moveto
        [filter]
            side=1
            [not]
                id=Aethyrship
            [/not]
            x=11
            y=3
        [/filter]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Your main flagship have to get tied out first!"
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            id=Aethyrship
            x=11
            y=3
        [/filter]
        [remove_item]
            x,y=11,3
        [/remove_item]
        # Transform Aethyr back
        [kill]
            id=Aethyrship
            animate=no
            fire_event=no
        [/kill]
        [item]
            image=items/pirate-galleon.png
            x,y=11,3
        [/item]

        {REDRAW}

        [unstore_unit]
            variable=aethyr_ship
            find_vacant=no
            x,y=10,2
        [/unstore_unit]
        [clear_variable]
            name=aethyr_ship
        [/clear_variable]
        {MODIFY_UNIT id=Aethyr facing nw}
        {MODIFY_UNIT id=Aethyr profile (portraits/aethyr2.png)}

        [message]
            speaker=Aethyr
            message= _ "Begin the unloading!"
        [/message]
        [modify_side]
            side=1
            fog=no
            shroud=no
        [/modify_side]
        {REDRAW_SIDE 1}
        [message]
            speaker=Prince
            message= _ "You will never escape! Talherim! Shoot him!"
        [/message]
        
        {NAMED_LOYAL_UNIT 3 (Elvish Archer) 12 1 Talherim (_ "Talherim")}
        {MODIFY_UNIT id=Talherim facing sw}
        {REDRAW}

        [message]
            speaker=Talherim
            message= _ "Aye!"
        [/message]


