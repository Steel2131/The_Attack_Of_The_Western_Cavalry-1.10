    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=35
        number=4
    [/attack]
    [attack]
        name=ágyú
        description=_"ágyú"
        icon=attacks/rock_thrown.png
        type=impact
        range=ranged
        damage=40
        number=2
    [/attack]
    [attack]
        name=tengerészkard
        description=_"tengerészkard"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=10
        number=4
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
