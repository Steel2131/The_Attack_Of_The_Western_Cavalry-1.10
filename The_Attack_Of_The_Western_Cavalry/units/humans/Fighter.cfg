#textdomain wesnoth-httt
[unit_type]
    id=TAOTWC_Fighter
    name= _ "Fighter"
    race=human
    image="units/human-loyalists/konrad-fighter.png"
    profile="portraits/humans/fighter.png"
    ellipse="misc/ellipse"
    profile=portraits/humans/fighter.png
    hitpoints=32
    movement_type=smallfoot
    movement=6
    experience=28
    level=1
    alignment=lawful
    advances_to=TAOTWC_Commander
    cost=16
    usage=mixed fighter
    description= _ "Young and brash, Fighters attack with a sword, and are vulnerable to more seasoned enemies. However they have the potential to become great warriors one day."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description= _"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]
    {DEFENSE_ANIM "units/human-loyalists/konrad-fighter-defend.png" "units/human-loyalists/konrad-fighter.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-loyalists/konrad-fighter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/human-loyalists/konrad-fighter-attack-1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/human-loyalists/konrad-fighter-attack-1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/human-loyalists/konrad-fighter-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/human-loyalists/konrad-fighter.png"
        [/frame]
    [/attack_anim]
[/unit_type]
