- Fruit Knife: 5-2 damage
- Simple Sword: 7-3 damage
- Greatsword: 11-4 damage, expects level 2
- Flaming Sword: 10-3 damage, fire and blade, expects level 2

- Simple Axe: 7-3
- Halberd: 15-3, 19-2 damage (as normal human halberds), expects level 2

- Simple Bow: 6-3 damage
- Executer Bow: 5-3 damage, backstab
