            aggression=1.0
            recruitment_pattern="mixed fighter,fighter,scout,scout,scout,scout"
        [/ai]
    [/side]
    [side]
#ifdef EASY
        gold=350
#endif
#ifdef HARD
        gold=400
#endif
        type=Elvish Outrider
        id=Prince
        name= _ "Prince of Aethan"
        unrenamable=yes
        side=3
        canrecruit=yes
        controller=ai
        recruit=Elvish Scout_mod,Elvish Rider_mod
        team_name=Elves
        user_team_name=_"Elves"
        fog=no
        shroud=no
        [ai]
            aggression=1.0
            passive_leader=yes
        [/ai]
    [/side]




    [event]
        name=start
        [music]
            name=the_dangerous_symphony.ogg
            play_once=yes
        [/music]

        #########
        ##START##
        #########
        [message]
            speaker=Aethyrship
            message= _ "It seems we've shaken them off!"
        [/message]
        [message]
            speaker=Flagship1
            message= _ "Yes sir. But it's a very narrow brunch, we gotta be careful to reach proper navigation."
        [/message]
        [message]
            speaker=Aethyrship
            message= _ "I trust in your knowledge captain. But we gotta hurry up! They must be still chasing us!"
        [/message]
        [message]
            speaker=Aethyrship
            caption= _ "Nurse"
            image=portraits/elves/transparent/shaman.png
            message= _ "Commodore! Please let me dress your wound! It can become infected!"
        [/message]
        [message]
            speaker=Aethyrship
            message= _ "Later! I gotta concentrate now! We get to reach the end of this stream so that we can tie out!"
        [/message]
        [hide_unit]
            x,y=11,3
        [/hide_unit]
        [modify_side]
            side=1
            fog=no
        [/modify_side]
        [remove_shroud]
            side=1
            x=9-12
            y=2-3
        [/remove_shroud]
        {REDRAW_SIDE 1}

        {SCROLL_TO 11 3}
        {HIGHLIGHT_IMAGE 11 3 items/gohere.png ()}
        [modify_side]
            side=1
            fog=yes
        [/modify_side]
        [unhide_unit]
            x,y=11,3
        [/unhide_unit]
    [/event]




