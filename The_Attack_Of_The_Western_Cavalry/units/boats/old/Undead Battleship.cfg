    [attack_anim]
        [filter_attack]
            name=tengerészkard
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
            sound=sword-1.ogg
        [/missile_frame]
    [/attack_anim]
