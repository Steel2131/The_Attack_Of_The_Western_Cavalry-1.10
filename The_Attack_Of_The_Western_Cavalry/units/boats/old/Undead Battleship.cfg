[unit_type]
    id=Undead Battleship
    name= _ "Élőholt csatahajó"
    race=mechanical
    image="units/transport/galleon.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=90
    movement_type=battleship
    movement=9
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
