- Crossbow: 15-2 damage, expects level 2

"
            music=silence.ogg
        [/part]
        [part]
            story={CAPTION ( _ "Armour")} + _ "
Note: every unit can carry <span color='red'>1 helmet</span>, <span color='red'>1 armor</span>, <span color='red'>1 normal, and 1 night cloak</span>, <span color='red'>1 pair of greaves</span>, <span color='red'>1 pair of boots</span>, <span color='red'>1 shield</span>. It's possible to upgrade your equipment, but then the old equipment is discarded.
For example: if you have leather armor, you can upgrade it to metal armor, but then you leather armor disappears.

Helmets:
<small>Note: The helmets can't be upgraded due to their different behaviour.</small>
- Elvish Helmet: blade +10% resistance
- Orcish Helmet: impact +10% resistance
- Human Helmet: blade, pierce +5% resistance
- Rider Helmet: pierce +10% resistance
- Knight's Helmet: blade, pierce, impact +10% resistance

